rules = [ExplicitResultTypes, OrganizeImports, RemoveUnused, DisableSyntax]

ExplicitResultTypes.fetchScala3CompilerArtifactsOnVersionMismatch = true

OrganizeImports {
  groupedImports = Keep
  coalesceToWildcardImportThreshold = 3
}

DisableSyntax {
  noVars = true
  noNulls = true
  noReturns = true
}
